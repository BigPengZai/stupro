apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'
def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.onlyhiedu.mobile"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 18
        versionName "1.2.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", 'armeabi'
        }
    }

    signingConfigs {
        release {
            keyAlias 'onlyedu123'
            keyPassword 'onlyedu123'
            storePassword 'onlyedu123'
            storeFile file('../../onlyedu.jks')
        }
    }

    allprojects {
        repositories {
            jcenter()
            maven {
                url "https://jitpack.io"
            }
            maven { url "file:///D:/wallet-sdk/m2repository" }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main {
            java {
                jniLibs.srcDirs = ['libs']
            }
//            assets.srcDirs = ['src/main/assets', 'src/main/assets/2']
        }
    }

    productFlavors {
//        onlyedu{}
        qihu360 {} // 360手机助手
//        yingyongbao {} // 腾讯应用宝
//       wandoujia {} // 豌豆荚
//        baidu {} // 百度手机助手
//        miui {} // 小米
//        flyme {} // 魅族
//        lenovo {} // 联想-乐商店
//        oppo {} // Oppo-可可软件商店
//        huawei {} // 华为
//        vivo {} // vivo
//        hiapk {} // 安卓市场
//        sj91 {} // 91手机助手
//        gfan {} // 机锋
//        appchina {} // 应用汇
//        wangyi163 {} // 网易应用
//        anzhi {} // 安智市场
//        google {} // google play
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            def fileName
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name.equals('release')) {

                    fileName = "apk_${variant.productFlavors[0].name}-${defaultConfig.versionCode}-${defaultConfig.versionName}-${releaseTime()}.apk"
                } else if (variant.buildType.name.equals('debug')) {
                    // apk_渠道名-版本号-版本名称-编译时间.apk
                   fileName = "apk_${variant.productFlavors[0].name}-${defaultConfig.versionCode}-${defaultConfig.versionName}-${releaseTime()}_debug.apk"
                }

                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

apt {
    arguments {
        eventBusIndex "com.onlyhiedu.mobile.eventbus.MyEventBusIndex"
    }
}

